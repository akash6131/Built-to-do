<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Built To-do list</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                  <div class="row">
                     <h1>BUILT TO-DO LIST</h1>
                    </div>
                    <input type="text" id="int" placeholder="Enter task">
                    <button onclick="task1()">Add</button>
                    <ol id="task-list"></ol>
                 </div>
             </div>
        </div>
    </div>
</body>
<script>
    function task1(){
    var task=document.getElementById("int").value;
    var list=document.getElementById("task-list");
    var list1=document.createElement("li");
    list1.innerHTML += '<button class="delete" onclick="delete()">Delete</button>';
    list1.appendChild(document.createTextNode(task));
    list.appendChild(list1);
    }
    function delete(){
        list.removeChild(list1);
    }
</script>
</html>
